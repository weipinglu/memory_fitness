<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icon Generator for PWA</title>
  <style>
    body {
      font-family: system-ui, -apple-system, sans-serif;
      max-width: 800px;
      margin: 40px auto;
      padding: 20px;
    }
    .icon-preview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
      margin: 20px 0;
    }
    canvas {
      border: 1px solid #ddd;
      border-radius: 8px;
      display: block;
      margin: 10px 0;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border-radius: 8px;
      border: 1px solid #ccc;
      background: white;
      cursor: pointer;
      margin: 5px;
    }
    button:hover {
      background: #f0f0f0;
    }
    .info {
      background: #f9f9f9;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
    }
  </style>
</head>
<body>
  <h1>PWA Icon Generator</h1>
  <div class="info">
    <p>This tool generates the required icon sizes for the PWA:</p>
    <ul>
      <li><strong>180x180</strong> - Required for iOS home screen</li>
      <li><strong>192x192</strong> - Standard Android icon</li>
      <li><strong>512x512</strong> - High-resolution icon</li>
    </ul>
    <p>Click "Generate Icons" to create all icons, then download them.</p>
  </div>

  <button onclick="generateIcons()">Generate Icons</button>
  
  <div class="icon-preview" id="preview"></div>

  <script>
    function generateIcons() {
      const sizes = [180, 192, 512];
      const preview = document.getElementById('preview');
      preview.innerHTML = '';

      sizes.forEach(size => {
        const canvas = document.createElement('canvas');
        canvas.width = size;
        canvas.height = size;
        const ctx = canvas.getContext('2d');

        // Create a simple icon design
        // Background
        const gradient = ctx.createLinearGradient(0, 0, size, size);
        gradient.addColorStop(0, '#4A90E2');
        gradient.addColorStop(1, '#357ABD');
        ctx.fillStyle = gradient;
        ctx.fillRect(0, 0, size, size);

        // Draw a number symbol or simple design
        ctx.fillStyle = '#FFFFFF';
        ctx.font = `bold ${size * 0.4}px system-ui`;
        ctx.textAlign = 'center';
        ctx.textBaseline = 'middle';
        ctx.fillText('123', size / 2, size / 2 - size * 0.1);

        // Add "Recall" text below
        ctx.font = `bold ${size * 0.15}px system-ui`;
        ctx.fillText('RECALL', size / 2, size / 2 + size * 0.15);

        // Create download link
        const link = document.createElement('a');
        link.download = `icon-${size}.png`;
        link.href = canvas.toDataURL('image/png');
        link.textContent = `Download ${size}x${size}`;
        link.style.display = 'block';
        link.style.marginTop = '10px';
        link.style.padding = '8px';
        link.style.textAlign = 'center';
        link.style.background = '#4A90E2';
        link.style.color = 'white';
        link.style.textDecoration = 'none';
        link.style.borderRadius = '4px';

        const container = document.createElement('div');
        container.appendChild(canvas);
        container.appendChild(link);
        preview.appendChild(container);
      });
    }

    // Auto-generate on load
    window.addEventListener('load', generateIcons);
  </script>
</body>
</html>
